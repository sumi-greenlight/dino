<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶ï ASCII Walking Dinosaur</title>
    <meta name="description" content="Animated ASCII block-style walking dinosaur - perfect for embedding in websites">
    <meta name="keywords" content="ASCII art, dinosaur, animation, retro, terminal, embed, iframe">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }
        
        #container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #dino {
            position: absolute;
            white-space: pre;
            font-size: min(1vw, 12px);
            line-height: 1;
            color: #00ff00;
            text-shadow: 0 0 3px #00ff00;
            user-select: none;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 100;
        }
        
        button {
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 8px 12px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            border-radius: 3px;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 10px #00ff00;
        }
        
        #info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 14px;
            z-index: 100;
        }
        
        #stats {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 10px;
            opacity: 0.7;
            z-index: 100;
        }
        
        .github-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        
        .github-link a {
            color: #00ff00;
            text-decoration: none;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .github-link a:hover {
            opacity: 1;
            text-shadow: 0 0 5px #00ff00;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            #dino {
                font-size: 8px;
            }
            
            #controls {
                bottom: 10px;
                padding: 0 10px;
            }
            
            button {
                padding: 6px 8px;
                font-size: 10px;
            }
            
            #info {
                font-size: 12px;
                top: 10px;
            }
            
            #stats {
                font-size: 8px;
                top: 10px;
                right: 10px;
            }
            
            .github-link {
                top: 10px;
                left: 10px;
            }
        }
        
        /* Fullscreen mode */
        .fullscreen {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
        }
    </style>
</head>
<body>
    <div class="github-link">
        <a href="https://github.com" target="_blank">‚≠ê GitHub</a>
    </div>
    
    <div id="info">
        <h1>ü¶ï ASCII Walking Dinosaur</h1>
        <p>Block-style retro animation ‚Ä¢ Perfect for embedding</p>
    </div>
    
    <div id="stats">
        <div>Position: <span id="position">0</span></div>
        <div>Frame: <span id="frame">1</span></div>
        <div>Speed: <span id="speedLabel">Normal</span></div>
    </div>
    
    <div id="container">
        <div id="dino"></div>
    </div>
    
    <div id="controls">
        <button onclick="toggleAnimation()" title="Play/Pause">‚èØÔ∏è</button>
        <button onclick="changeSpeed()" title="Change Speed">‚ö° <span id="speedBtn">Normal</span></button>
        <button onclick="resetPosition()" title="Reset Position">üîÑ</button>
        <button onclick="toggleFullscreen()" title="Toggle Fullscreen">üî≥</button>
        <button onclick="copyEmbedCode()" title="Copy Embed Code">üìã Embed</button>
    </div>

    <script>
        class WalkingDino {
            constructor() {
                this.position = -400;
                this.frame = 0;
                this.isRunning = true;
                this.speed = 300;
                this.speedLevel = 1;
                this.containerWidth = window.innerWidth;
                this.dinoElement = document.getElementById('dino');
                
                // Two frames for walking animation
                this.frames = [
                    `                ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà    
              ‚ñà‚ñà            ‚ñà‚ñà  
            ‚ñà‚ñà                ‚ñà‚ñà
          ‚ñà‚ñà      ‚ñà‚ñà‚ñà‚ñà      ‚ñà‚ñà  
        ‚ñà‚ñà      ‚ñà‚ñà    ‚ñà‚ñà    ‚ñà‚ñà  
      ‚ñà‚ñà        ‚ñà‚ñà    ‚ñà‚ñà    ‚ñà‚ñà  
    ‚ñà‚ñà            ‚ñà‚ñà‚ñà‚ñà      ‚ñà‚ñà  
  ‚ñà‚ñà                        ‚ñà‚ñà  
‚ñà‚ñà                          ‚ñà‚ñà  
‚ñà‚ñà    ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà  
‚ñà‚ñà  ‚ñà‚ñà                      ‚ñà‚ñà  
‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà                      ‚ñà‚ñà  
‚ñà‚ñà  ‚ñà‚ñà                      ‚ñà‚ñà  
‚ñà‚ñà  ‚ñà‚ñà                      ‚ñà‚ñà  
‚ñà‚ñà  ‚ñà‚ñà                    ‚ñà‚ñà    
‚ñà‚ñà  ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà      
‚ñà‚ñà                              
‚ñà‚ñà                              
‚ñà‚ñà      ‚ñà‚ñà                      
‚ñà‚ñà      ‚ñà‚ñà                      
‚ñà‚ñà    ‚ñà‚ñà‚ñà‚ñà          ‚ñà‚ñà          
‚ñà‚ñà    ‚ñà‚ñà‚ñà‚ñà          ‚ñà‚ñà          
      ‚ñà‚ñà‚ñà‚ñà          ‚ñà‚ñà‚ñà‚ñà        
      ‚ñà‚ñà‚ñà‚ñà          ‚ñà‚ñà‚ñà‚ñà        `,
                    
                    `                ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà    
              ‚ñà‚ñà            ‚ñà‚ñà  
            ‚ñà‚ñà                ‚ñà‚ñà
          ‚ñà‚ñà      ‚ñà‚ñà‚ñà‚ñà      ‚ñà‚ñà  
        ‚ñà‚ñà      ‚ñà‚ñà    ‚ñà‚ñà    ‚ñà‚ñà  
      ‚ñà‚ñà        ‚ñà‚ñà    ‚ñà‚ñà    ‚ñà‚ñà  
    ‚ñà‚ñà            ‚ñà‚ñà‚ñà‚ñà      ‚ñà‚ñà  
  ‚ñà‚ñà                        ‚ñà‚ñà  
‚ñà‚ñà                          ‚ñà‚ñà  
‚ñà‚ñà    ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà  
‚ñà‚ñà  ‚ñà‚ñà                      ‚ñà‚ñà  
‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà                      ‚ñà‚ñà  
‚ñà‚ñà  ‚ñà‚ñà                      ‚ñà‚ñà  
‚ñà‚ñà  ‚ñà‚ñà                      ‚ñà‚ñà  
‚ñà‚ñà  ‚ñà‚ñà                    ‚ñà‚ñà    
‚ñà‚ñà  ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà      
‚ñà‚ñà                              
‚ñà‚ñà                              
‚ñà‚ñà                ‚ñà‚ñà            
‚ñà‚ñà                ‚ñà‚ñà            
‚ñà‚ñà          ‚ñà‚ñà    ‚ñà‚ñà‚ñà‚ñà          
‚ñà‚ñà          ‚ñà‚ñà    ‚ñà‚ñà‚ñà‚ñà          
            ‚ñà‚ñà‚ñà‚ñà  ‚ñà‚ñà‚ñà‚ñà          
            ‚ñà‚ñà‚ñà‚ñà  ‚ñà‚ñà‚ñà‚ñà          `
                ];
                
                this.updateContainerWidth();
                window.addEventListener('resize', () => this.updateContainerWidth());
                this.startAnimation();
            }
            
            updateContainerWidth() {
                this.containerWidth = window.innerWidth;
            }
            
            getCurrentFrame() {
                return this.frames[this.frame];
            }
            
            nextFrame() {
                this.frame = (this.frame + 1) % this.frames.length;
            }
            
            moveForward() {
                this.position += 3;
                if (this.position > this.containerWidth) {
                    this.position = -400;
                }
            }
            
            render() {
                const currentFrame = this.getCurrentFrame();
                this.dinoElement.textContent = currentFrame;
                this.dinoElement.style.left = this.position + 'px';
                
                // Update UI
                document.getElementById('position').textContent = this.position;
                document.getElementById('frame').textContent = this.frame + 1;
            }
            
            animate() {
                if (this.isRunning) {
                    this.render();
                    this.nextFrame();
                    this.moveForward();
                }
                setTimeout(() => this.animate(), this.speed);
            }
            
            startAnimation() {
                this.animate();
            }
            
            toggle() {
                this.isRunning = !this.isRunning;
            }
            
            changeSpeed() {
                this.speedLevel = (this.speedLevel % 3) + 1;
                switch(this.speedLevel) {
                    case 1:
                        this.speed = 300;
                        this.updateSpeedLabel('Normal');
                        break;
                    case 2:
                        this.speed = 150;
                        this.updateSpeedLabel('Fast');
                        break;
                    case 3:
                        this.speed = 75;
                        this.updateSpeedLabel('Very Fast');
                        break;
                }
            }
            
            updateSpeedLabel(label) {
                document.getElementById('speedLabel').textContent = label;
                document.getElementById('speedBtn').textContent = label;
            }
            
            reset() {
                this.position = -400;
                this.frame = 0;
            }
        }
        
        // Global instance
        let dino;
        
        // Control functions
        function toggleAnimation() {
            if (dino) {
                dino.toggle();
            }
        }
        
        function changeSpeed() {
            if (dino) {
                dino.changeSpeed();
            }
        }
        
        function resetPosition() {
            if (dino) {
                dino.reset();
            }
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        function copyEmbedCode() {
            const embedCode = `<iframe src="${window.location.href}" width="800" height="400" style="border: none; background: #000;"></iframe>`;
            navigator.clipboard.writeText(embedCode).then(() => {
                alert('Embed code copied to clipboard!');
            });
        }
        
        // Initialize when page loads
        window.addEventListener('load', () => {
            dino = new WalkingDino();
        });
        
        // Handle iframe communication
        window.addEventListener('message', (event) => {
            if (event.data.action === 'toggle') {
                toggleAnimation();
            } else if (event.data.action === 'changeSpeed') {
                changeSpeed();
            } else if (event.data.action === 'reset') {
                resetPosition();
            }
        });
        
        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            switch(event.code) {
                case 'Space':
                    event.preventDefault();
                    toggleAnimation();
                    break;
                case 'KeyS':
                    changeSpeed();
                    break;
                case 'KeyR':
                    resetPosition();
                    break;
                case 'KeyF':
                    toggleFullscreen();
                    break;
            }
        });
    </script>
</body>
</html>
